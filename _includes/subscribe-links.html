{% assign show_title = include.show_title | default: false %}

{% if show_title %}
<section class="subscribe-links-wrapper">
    <h4>Subscribe for free!</h4>
{% endif %}

<ul class="subscribe-links" data-episode-title="{{ include.episode_title | default: "" }}" id="{{ include.id | default: "" }}">
    <li>
        <a href="https://geo.itunes.apple.com/podcast/us/id1247652431?mt=2&amp;at=1010lbVy&amp;ct=mozilla_{{ include.itunes_tracking }}" rel="external" data-service="iTunes"><img src="{{ "/assets/images/subscribe-badge-apple.svg" | relative_url }}" alt="Subscribe on Apple Podcasts"></a>
    </li>
    <li>
        <a href="https://open.spotify.com/show/0vT7LJMeVDxyQ2ZamHKu08" rel="external" data-service="Spotify"><img src="{{ "/assets/images/subscribe-badge-spotify.svg" | relative_url }}" alt="Subscribe on Spotify"></a>
    </li>
    <li>
        <a href="https://play.radiopublic.com/irl-online-life-is-real-life-6Bv5Op?utm_source=Mozilla&amp;utm_medium=irl-website&amp;utm_campaign={{ include.rp_campaign | default: "header-badge" }}" rel="external" data-service="Radio Public"><img src="{{ "/assets/images/subscribe-badge-radiopublic.svg" | relative_url }}" alt="Subscribe on RadioPublic"></a>
    </li>
    <li>
        <a href="https://feeds.mozilla-podcasts.org/irl" data-service="RSS"><span class="rss-badge">RSS Feed</span></a>
    </li>
</ul>

{% if show_title %}
</section>
{% endif %}
